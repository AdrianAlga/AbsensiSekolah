                <form>
                  <h4 class="mb-4 text-center">Kelas</h4>
                  <div>

                    <select class="form-select" aria-label="Default select example">

                  </div>
                  <div>
                    <select class="form-select mt-3" aria-label="Default select example">
                      <option value="1">10</option>
                      <option value="1">11</option>
                      <option value="1">12</option>
                    </select>
                  </div>
                  <div>

                    <select class="form-select mt-3" aria-label="Default select example">
                      <option selected>-</option>
                      <option value="1">I</option>
                      <option value="1">II</option>
                      <option value="1">III</option>
                    </select>
                  </div>
                  <div>
                    <p class="mt-3">Mata Pelajaran</p>
                    <select class="form-select mt-3" aria-label="Default select example">
                      <option value="1">Kimia</option>
                      <option value="1">Biologi</option>
                      <option value="1">Fisika</option>
                    </select>
                  </div>
                  <div>
                    <p class="mt-3">Guru Yang Mengajar</p>
                    <select class="form-select mt-3" aria-label="Default select example">

                      <option value="1">Fika</option>

                  </div>
                  <div>
                    <p class="mt-3">Semester :</p>
                    <select class="form-select" aria-label="Default select example">
                      <option value="1">Ganjil</option>
                      <option value="1">Genap</option>
                    </select>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

          <div class="col-md-12">
            <div class="login-box">
              <form>
                <a href="kelas.html" class="card" id="liveAlertBtn">
