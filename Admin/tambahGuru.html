<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />

    <link rel="stylesheet" href="Css/tambahGuru.css" />
  </head>
  <body>
    <section id="dashboard">
      <div class="container-fluid mb-5">
        <nav class="navbar bg-success fixed-top">
          <div class="container-fluid">
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" style="width: 70%" data-bs-display="push">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Dashboard</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <div class="card">
                    <div class="container">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house-door"></i> Beranda</a>
                      </li>
                    </div>
                  </div>
                  <div class="card mt-2">
                    <div class="container">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-envelope"></i> Kelas</a>
                      </li>
                    </div>
                  </div>
                  <div class="card mt-2">
                    <div class="container">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house-door"></i> Rekapan Absensi</a>
                      </li>
                    </div>
                  </div>
                  <div class="card mt-2">
                    <div class="container">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house-door"></i> Panduan Pengguna</a>
                      </li>
                    </div>
                  </div>
                  <div class="card mt-2">
                    <div class="container">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house-door"></i> Keluar</a>
                      </li>
                    </div>
                  </div>
                </ul>
              </div>
            </div>
            <div class="btn-group">
              <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                <img src="Css/image/gagag.png" alt="img" class="img-fluid rounded-circle" width="35" />
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><button class="dropdown-item" type="button">Logout</button></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </section>

    <section id="logo">
      <div class="container-fluid">
        <div class="row py-3 text-center align-items-center justify-content-center">
          <div class="col-5 col-md-1">
            <img src="css/image/logo.png" alt="bg" class="img-fluid" />
          </div>
          <div class="col-md text-white">
            <h2>SISTEM ABSENSI SMA NEGRI 17 GOWA</h2>
          </div>
        </div>
      </div>
    </section>

    <div id="section">
      <div class="container-fluid card shadow-lg">
        <div class="row mt-3">
          <div class="col-md-12 text-center">
            <h3>Tambahkan User</h3>
            <p>Tambahkan User baru dan Profile</p>
          </div>
        </div>
      </div>
    </div>

    <div id="section">
      <div class="container-fluid">
        <div class="row m-4">
          <div class="col-md-6 mb-3">
            <div class="card">
              <div class="login-box">
                <form>
                  <h4 class="mb-4 text-center">USER</h4>
                  <div class="user-box">
                    <input type="text" name="" required="" />
                    <label class="text-black">NIP</label>
                  </div>
                  <div class="user-box">
                    <input type="password" name="" required="" />
                    <label class="text-black">Password</label>
                  </div>
                  <div class="user-box">
                    <input type="password" name="" required="" />
                    <label class="text-black">Name</label>
                  </div>
                  <div>
                    <p>Matkul :</p>
                    <select class="form-select" aria-label="Default select example">
                      <option value="1">Matematika</option>
                      <option value="2">Bhs.Indonesia</option>
                      <option value="3">Bhs.Inggris</option>
                      <option value="4">Biologi</option>
                      <option value="5">Fisika</option>
                    </select>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="login-box">
                <form>
                  <h4 class="mb-4 text-center">PROFILE</h4>
                  <div class="user-box">
                    <input type="text" name="" required />
                    <label class="text-black">Email</label>
                  </div>
                  <div class="user-box">
                    <input type="password" name="" required="" />
                    <label class="text-black">Phone Number</label>
                  </div>
                  <div>
                    <select class="form-select" aria-label="Default select example">
                      <option value="1">Laki-Laki</option>
                      <option value="2">Perempuan</option>
                    </select>
                  </div>
                  <div class="edit-kelas mt-4">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                      <label class="form-check-label" for="flexRadioDefault1"> IPA </label>
                      <div class="edit-IPA my-3">
                        <select class="form-select" aria-label="Default select example">
                          <option value="1">10 IPA I</option>
                          <option value="1">10 IPA II</option>
                          <option value="2">11 IPA</option>
                          <option value="2">12 IPA</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-check my-3">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked />
                      <label class="form-check-label" for="flexRadioDefault2"> IPS </label>
                      <div class="edit-IPA my-3">
                        <select class="form-select" aria-label="Default select example">
                          <option value="1">10 IPS</option>
                          <option value="2">11 IPS</option>
                          <option value="2">12 IPS</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-12">
            <div class="login-box">
              <form>
                <a href="#" class="card">
                  Add User
                  <span></span>
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
