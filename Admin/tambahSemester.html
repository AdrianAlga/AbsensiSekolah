<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>+Semester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />

    <link rel="stylesheet" href="Css/tambahSemester.css" />
  </head>
  <body>
    <section id="dashboard">
      <div class="container-fluid mb-5">
        <nav class="navbar bg-success fixed-top">
          <div class="container-fluid">
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" style="width: 70%" data-bs-display="push">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Dashboard</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <div class="card">
                    <div class="container">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house-door"></i> Beranda</a>
                      </li>
                    </div>
                  </div>
                  <div class="card mt-2">
                    <div class="container">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-envelope"></i> Kelas</a>
                      </li>
                    </div>
                  </div>
                  <div class="card mt-2">
                    <div class="container">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house-door"></i> Rekapan Absensi</a>
                      </li>
                    </div>
                  </div>
                  <div class="card mt-2">
                    <div class="container">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house-door"></i> Panduan Pengguna</a>
                      </li>
                    </div>
                  </div>
                  <div class="card mt-2">
                    <div class="container">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house-door"></i> Keluar</a>
                      </li>
                    </div>
                  </div>
                </ul>
              </div>
            </div>
            <div class="btn-group">
              <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                <img src="Css/image/gagag.png" alt="img" class="img-fluid rounded-circle" width="35" />
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><button class="dropdown-item" type="button">Logout</button></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </section>

    <section id="logo">
      <div class="container-fluid">
        <div class="row py-3 text-center align-items-center justify-content-center">
          <div class="col-5 col-md-1">
            <img src="css/image/logo.png" alt="bg" class="img-fluid" />
          </div>
          <div class="col-md text-white">
            <h2>SISTEM ABSENSI SMA NEGRI 17 GOWA</h2>
          </div>
        </div>
      </div>
    </section>

    <div id="section">
      <div class="container-fluid card shadow-lg">
        <div class="row mt-3">
          <div class="col-md-12 text-center">
            <h3>Tambahkan Semester</h3>
            <p>Tambahkan Semester dan tahun ajaran</p>
          </div>
        </div>
      </div>
    </div>

    <div id="section">
      <div class="container-fluid">
        <div class="row mt-4 justify-content-center">
          <div class="col-md-6 mb-3">
            <div class="card">
              <div class="login-box">
                <form>
                  <h4 class="mb-4 text-center mt-3">Semester</h4>
                  <div>
                    <p>Semester :</p>
                    <select class="form-select" aria-label="Default select example">
                      <option value="1">Ganjil</option>
                      <option value="2">Genap</option>
                    </select>
                  </div>
                  <div>
                    <p>Status :</p>
                    <select class="form-select" aria-label="Default select example">
                      <option value="1">Aktif</option>
                      <option value="2">Nonaktif</option>
                    </select>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div>
                        <label for="tahun-ajaran">Tahun Ajaran:</label>
                        <div class="row align-items-center">
                          <div class="col-7 col-md-5">
                            <select id="tahun-ajaran" name="tahun-ajaran">
                              <option value="">Tahun Ajaran</option>
                              <option value="2020">2020</option>
                              <option value="2019">2019</option>
                              <option value="2018">2018</option>
                              <!-- Tambahkan opsi tahun ajaran lainnya di sini -->
                            </select>
                          </div>
                          <div class="col-1 col-md-1">
                            <p class="card-subtitle mb-2 text-muted mt-1">/</p>
                          </div>
                          <div class="col-2 col-md-2">
                            <table>
                              <tbody>
                                <tr>
                                  <th>
                                    <p class="card-text" id="tahun-ajaran-berikutnya"></p>
                                  </th>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                        <div class="card">
                          <div class="card-body">
                            <strong class="card-title">Tahun Ajaran</strong>
                            <p class="card-text" id="tahun-ajaran-terpilih"></p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-12">
            <div class="login-box">
              <form>
                <a href="#" class="card">
                  Simpan
                  <span></span>
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Js -->
    <script src="JavaScript/tambahSemester.js"></script>
    <!-- Bostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
